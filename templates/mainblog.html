{% extends "newblog.html" %}

{% block content %}
    
    <h1 align = 'center'>Build a Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul style="list-style-type: none;">
            {% for blog in blogs %}
            <li><h3><a href=#>{{blog.title}}</a></h3>
                {{blog.body}}

            </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
